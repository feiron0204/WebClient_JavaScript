		onload 이벤트가 발생하는 시점 : body 안에 있는 모든 요소가 브라우져에 DOM 형태로 loading되고 난 후에
		
		function call(){	} 함수가 있으면
		
		1. <body onload="call()">
		2. window.onload = call();
		
		call 함수를 page loading할때 한번쓰고 안쓰고싶은데 어캄?
		
		함수이름필요한가? -> 필요없음

	*/
	window.onload = function(){

			out+="<li>script</li>";

		document.body.innerHTML=out;

		//<h1></h1> 자동생성

		}
