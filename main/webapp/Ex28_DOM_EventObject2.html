<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
	try{
		0/0 >> 예외가 발생 >> 자동으로 문제에 대한 에외객체 생성 > new divi... 객체생성 > 그 객체에 문제에 정보를 담아서
		> Exception e
	}catch(Exception e){
		// 그 정보를 e를통해확인..문제를 파악
	}
	
	javascript >> 사건이 발생(click, mouseover) >> 내부적으로 객체(이벤트객체) 생성
	Event 객체 >> 누가 언제 어디서 누구에게 담고있는 객체가 만들어진것 (내부적으로 조용히만들어짐)
	
	문제해결 3총사
	this, Array, Event객체
	
	window.event.메서드
	window.event.속성
	
*/
window.onload=function(){
		let btn = document.getElementById("mybtn");
		btn.onclick = function(e){ // onclick 이벤트가 발생하면 event 객체 자동 생성 >> e라는 변수가 그 객체의 주소를 받음
								   // 객체에는 이벤트와 관련된 다양한 정보가 들어있다.
			console.log(e.type);			// 클릭 이라는 이벤트
			console.log(e.target);			//<span>눌러봐</span>
			console.log(e.currentTarget);	//<bu~~~></buttom>
			console.log(e.x);				//좌표값
			console.log(e.y);				//좌표값
		}
		
		let btn2 = document.getElementById("mybtn2");
		let handler = function(event){//handler가 함수의 주소를 가지고있음
			switch(event.type){
					case "click":alert("클릭");
						break;
					case "mouseover" : event.target.style.backgroundColor="red";
						break;
					case "mouseout" : event.target.style.backgroundColor="";
						break;
			}
		}
		//각각의 event 에 대한함수가 없다? >>하나의 함수로 event 처리
		btn2.onclick =handler;
		btn2.onmouseover=handler;
	}
</script>
</head>
<body>
	<button id="mybtn"><span>눌러봐</span></button>
	<br>
	<button id="mybtn2">눌러봐2</button>
</body>
</html>
