<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 을 사용하는 javascript</title>
<script type="text/javascript">
	function demoCall(){
		let ele = document.getElementById("demo");
		console.log(ele);
		ele.innerHTML="배고프다";
		// 안쪽 내용을 배고프다라고 바꾸고싶다
	}
</script>
</head>
<body>
<button onclick="demoCall()">클릭하세요</button>
<p id="demo">demo라는 id는 p태그의 식별자</p>

</body>
</html>
