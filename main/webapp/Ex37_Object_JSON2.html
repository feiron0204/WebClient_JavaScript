<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let Myobj = {"name":"john",age:30,city:"seoul"};
	console.log(Myobj);
	//중요함수 2가지
	
	//[객체 데이터] >> 문자열로 바꾸기
	//login.jsp?name=john&age=30&city=seoul
	let stringstr = JSON.stringify(Myobj);
	console.log(stringstr);
	console.log(typeof(stringstr));
	
	//문자열(형식 json) >>[객체]
	let Myobj2 = '{"name":"john","age":"30","city":"seoul"}'; //내부가 다 문자열로 묶여있어야 ("") 바꿔줄수있음
	
	console.log(typeof(Myobj2));
	let Myjson = JSON.parse(Myobj2); //POINT
	console.log(Myjson);
	
	//객체로 바꿧으니 속성으로 값뺄수있음
	console.log(Myjson.name); //객체.속성명
	console.log(Myjson["name"]);
	
	/* 
	확장자
	html : .htm, .html
	css : .css
	javascript : .js
	json : .json
	xml : .xml
	
	*/
	let myCars;
	myCars={
			"name":"john",
			"age":"30",
			"cars":[
				{"name":"Ford","model":["Fiesta","Focus","Mustang"]},
				{"name":"BMW","model":["320","x3","x5"]},
				{"name":"Fiat","model":["500","Panda"]}
			]
			
	}
	//차량 이름>>모델명만 출력
	// ex) Ford -Fiesta Focus Mustang
	//     BMW  -320
	//     ...
	//myCars.cars[0].name -myCars.cars[0].model[0] myCars.cars[0].model[1]  ...
	for(let index in myCars.cars){
		document.write(myCars.cars[index].name+" -");
		for(let index2 in myCars.cars[index].model){
			document.write(myCars.cars[index].model[index2]+" ");
		}
		document.write("<br>");
	}
</script>
</head>
<body>

</body>
</html>
