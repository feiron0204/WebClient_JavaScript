		   {
				"title": "Raccoon",
				"link": "https:\/\/www.flickr.com\/photos\/mosheo\/51758526580\/",
				"media": {"m":"https:\/\/live.staticflickr.com\/65535\/51758526580_72dd2644ed_m.jpg"},
				"date_taken": "2020-07-13T20:28:05-08:00",
				"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/mosheo\/\">Moshe Ovadya<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/mosheo\/51758526580\/\" title=\"Raccoon\"><img src=\"https:\/\/live.staticflickr.com\/65535\/51758526580_72dd2644ed_m.jpg\" width=\"240\" height=\"160\" alt=\"Raccoon\" \/><\/a><\/p> <p>This is a photo to display the amazing power of AI software available today.<br \/> <br \/> I took this photo in my backyard about a year an a half ago. Mind you, I live in a very urban area of Los Angeles with mostly single family homes. It was after sunset when this raccoon just strolled on my fence and jumped on the neighbors roof when my wife yelled out at me in fear. So like any responsible husband, I ran inside, attached the 100-400 on my camera and came out to take photos.<br \/> <br \/> By this time, it was almost fully dark, so dark that my focus kept hunting until it zeroed in on the raccoon and I shot a few quick frames in succession before the animal disappeared. The almost total lack of ambient light pushed the ISO to the 12,800 limit I had set and then slowed down the shutter to an unacceptably low speed at that focal length. <br \/> <br \/> The resultant photo was, as expected, very noisy and with motion blur. I tried editing it without success and gave up until now.<br \/> <br \/> This new edit is with Topaz DeNoise AI and Topaz Sharpen AI, and some final touches with LRC using the new masking features. I am mostly amazed at the lack of noise. The sky, which was almost pitch dark, looks buttery smooth now. And you can even see the catchlight in the raccoon's eye.<br \/> <br \/> Thank you very much for the views, faves and comments.<\/p>",

	//문제 ; 27번 소스를 가져다가 라쿤이미지 슬라이드를 만드세요
	
	window.onload = function(){
    
		let myphotos = [];
		////////////////////////////
		let itemlist = data.items;
		for(let index in itemlist){
			let media = itemlist[index].media;
			myphotos.push(media.m);//이미지경로
		}
		document.getElementById("imgs").src = myphotos[0];
		////////////////////////////
		
		let index=0;
		console.log("index: "+ index);
		document.getElementById("prv").onclick=function(){
			if(index == 0){
				index = myphotos.length;
			}
			document.getElementById("imgs").src = myphotos[--index];
		}
		document.getElementById("next").onclick=function(){
			if(++index == myphotos.length){
				index =0;
			}
			document.getElementById("imgs").src=myphotos[index];
		}
	}
</script>
