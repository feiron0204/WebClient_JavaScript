<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		java : 정적(고정)배열을 사용함 > Array > 배열방의 크기가 고정됨
		       동적(collection) > 다양한 class 제공 > 메모리의 재할당으로 늘렸다 줄였따함 ArrayList 같은거
		int[] arr = new int[3];
		int[] arr = new int[]{1,2,3};
		int[] arr = {1,2,3}; //내부적으로 컴파일러가 알아서 new 하고 1,2,3넣는겨
		자바스크립트는 {값들}이아니라 [값들]로 초기화함
		
		ArrayList list = new ArrayList();
		list.add(1);
		list.add(2);
		
		-----------------------------------------------------------------------------
		javascript : 정적 + 동적 >> Array
		let arr = []; 좋은 냄새가 나는 코드 (빈배열)
		arr.push(10);
		하나하나뺄때는
		arr.pop;
		해당번호뽑을때는
		arr[index]
		*/
		
		let arr = [10,20,30];//좋은냄새코드
		for(let i=0;i<arr.length;i++){//일반적인 배열
			document.write(arr[i]+"<br>");
		}
		//나쁜냄새
		let eng = new Array(3);//나쁜냄새
		for(let i=0;i<eng.length;i++){//일반적인 배열
			document.write(eng[i]+"<br>");
		}
	
</script>
</head>
<body>

</body>
</html>
