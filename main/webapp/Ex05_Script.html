<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//if문 똑같음
	let a=8;
	if(a%2 ==0){
		document.write("짝수: "+a+"<br>");
	}else{
		document.write("홀수: "+a +"<br>");
	}
	
	//if else 똑같음
	let c=7;
	if(c%2==0){
		document.write("2의배수: "+c +"<br>");	
	}else if(c%3==0){
		document.write("3의배수: "+c +"<br>");
	}else{
		document.write("기타: "+c +"<br>");
	}
	//1~100합
	//int sum=0;
	//for (int i=0; i<=100;i++){
	//	sum+=i;
	//}
	let sum=0;// grobal 변수
	for(let i=0;i<=100;i++){sum+=i;}
	document.write("sum: "+sum+"<br><hr>");
	
	//구구단 출력
	for(let i=1;i<10;i++){
		document.write(i+"단<br><hr>");
		for(let j=1;j<10;j++){
			document.write(i+" * "+j+" = "+" "+(i*j)+"<br>");
		}
		document.write("<hr>");
	}
	
</script>
</head>
<body>

</body>
</html>
